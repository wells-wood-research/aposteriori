[tool.poetry]
name = "aposteriori"
version = "2.1.0"
description = "DNN based protein design."
authors = ["Wells Wood Lab, University of Edinburgh"]
license = "MIT"

[tool.poetry.dependencies]
python = "~3.7"
ampal = "^1.4.0"
numpy = "^1.18.2"
scikit-learn = "^0.22.2"
matplotlib = "^3.2.1"
mypy = "^0.770"
click = "^7.1.1"
h5py = "^2.10.0"
attr = "^0.3.1"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7.9"
pytest = "^5.4.1"
ipython = "^7.31.1"
jupyter = "^1.0.0"
mypy = "^0.770"
hypothesis = "^5.8.0"

[tool.poetry.scripts]
make-frame-dataset = "aposteriori.data_prep.cli:cli"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
